# Goal

+ Think about plots and how to visualize
+ Don't just make them.
+ Consider what plots to make & Why
+ Evaluate and compare different compositions.


+ "Case studies"
  + Learn by construction & doing.

# Purposes of Data Visualization
## Where in the Data Pipeline?

+ Clean data
  + errors in the data
  + outliers
+ EDA - Exploratory Data Analysis
  + summarize the data
  + identify patterns
+ Communicate with collaborators
+ Publication
+ Dashboards
+ Debugging code
  + e.g. when reading complex data

+ Static
+ Dynamic, Interactive plots
  + brushing
  + linked plots
